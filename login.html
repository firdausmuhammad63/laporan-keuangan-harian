<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Laporan Keuangan</title>
  <link href="./dist/output.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gradient-to-tr from-sky-100 to-sky-200 min-h-screen flex items-center justify-center">

  <div class=" w-full flex justify-center px-6">
    <div class="bg-white shadow-xl rounded-2xl min-w-full max-w-md p-8">
      <h1 class="text-3xl font-bold text-center mt-6 text-gray-700 mb-6">Login</h1>

        <form id="loginForm" class="space-y-6 mb-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" required
                  class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                  placeholder="you@example.com">
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" required
                  class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                  placeholder="••••••••">
          </div>

          <!-- Tombol -->
          <button type="submit" 
                  class="w-full bg-blue-500 text-white py-2 mt-6 rounded-lg hover:bg-blue-600 active:scale-95 transition">
            Login
          </button>
        </form>

        <!-- Pesan error -->
        <p id="errorMsg" class="text-red-500 text-sm mt-4 text-center hidden"></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
